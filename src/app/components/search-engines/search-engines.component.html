<div class="flex justify-center items-center flex-col">
  <h1 class="text-4xl font-bold mb-4">Search Engines</h1>

  <mat-form-field appearance="outline" class="w-[400px]">
    <mat-label>Search movies</mat-label>
    <input matInput type="text" [(ngModel)]="searchText" (keyup)="onEnterPress($event)">
    
    <button mat-icon-button matSuffix (click)="search()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <div *ngIf="searchText">
    <h2 class="text-2xl font-semibold mb-2">Search Results for "{{ searchText }}"</h2>
    <!-- <div *ngIf="searchResults.length > 0" class="results-grid">
      <app-movie-card class="w-[400px] my-8" *ngFor="let movie of searchResults" [card]="movie" />
    </div> -->
    <table mat-table [dataSource]="searchResults" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element"> {{element['Type']}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element"> {{element['Title']}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element["Year"]}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"><img width="200" src="{{element['Poster']}}" alt="" srcset="">  </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
