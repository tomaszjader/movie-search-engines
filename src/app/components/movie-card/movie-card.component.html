<mat-card class="card" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{card['Title']}}</mat-card-title>
        <mat-card-subtitle>{{card['Year']}}</mat-card-subtitle>
        <img mat-card-sm-image src="{{card['Poster']}}" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{card['Type']}}
    </mat-card-content>
</mat-card>
