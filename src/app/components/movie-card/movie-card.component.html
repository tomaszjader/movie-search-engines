<div class="my-8">
  <mat-card>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{card['Title']}}</mat-card-title>
        <mat-card-subtitle>{{card['Year']}}</mat-card-subtitle>
        <img class="w-24 !important" src="{{card['Poster']}}">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{card['Type']}}
    </mat-card-content>
  </mat-card>
</div>
